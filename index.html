<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="container">
        <div id="00" class="cell" data-row="0" data-col="0"></div>
        <div id="01" class="cell" data-row="0" data-col="1"></div>
        <div id="02" class="cell" data-row="0" data-col="2"></div>
        <div id="10" class="cell" data-row="1" data-col="0"></div>
        <div id="11" class="cell" data-row="1" data-col="1"></div>
        <div id="12" class="cell" data-row="1" data-col="2"></div>
        <div id="20" class="cell" data-row="2" data-col="0"></div>
        <div id="21" class="cell" data-row="2" data-col="1"></div>
        <div id="22" class="cell" data-row="2" data-col="2"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
